<html>
<head>
    <title>penggunaan div tag</title>
    <style>
        .header {
            border: 1px solid #000000;
            margin: 0.03em;
            background: #ffffff;
            height: 30px;
            font-size: 2em; text-align: center;
        }

        .sidebar {
            border: 1px solid #330000;
            margin: 0.03em;
            background: #ffffff;
            float: left;
            width: 38%;
            height: 100px;
            font-size: 2em;
            text-align: center;
        }

        .content {
            border: 1px solid #330000;
            margin: 0.03em;
            background: #ffffff;
            float: right;
            width: 60%; height:
            100px; font-size: 2em;
            text-align: center;
        }

        .footer {
            border: 1px solid #000000;
            margin: 0.03em;
            background: #ffffff;
            clear: both;
            height: 30px;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Judul</div>
    <div class="sidebar">Sisi Kiri</div>
    <div class="content">Isi Konten</div>
    <div class="footer">Bawah</div>
</body>
</html>
