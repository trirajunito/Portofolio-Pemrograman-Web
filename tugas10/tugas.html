<!DOCTYPE html>
<html>
<head>
    <title>Contoh IFRAME Video</title>
</head>
<body>
    <h2>Menampilkan Video YouTube Menggunakan IFRAME</h2>
    <p>Berikut contoh penyematan video pembelajaran HTML:</p>

    <iframe width="700" height="400"
            src="https://www.youtube.com/embed/mJgBOIoGihA"
            title="Belajar HTML Dasar"
            frameborder="0"
            allowfullscreen>
    </iframe>
</body>
</html>
