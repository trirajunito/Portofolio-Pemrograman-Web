<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar HTML Table</title>
</head>
<body>
  <div align="center">
    <table border="2" width="450">
      <!-- Baris pertama -->
      <tr>
        <td colspan="3" bgcolor="#FF9900">
          Kolom 1, 2 dan 3 dengan colspan
        </td>
        <td>...</td>
      </tr>

      <!-- Baris kedua -->
      <tr>
        <td rowspan="2">
          Kolom 1A<br>+ Kolom 1B (rowspan)
        </td>
        <td>Kolom 2A</td>
        <td rowspan="2">
          Kolom 3A<br>+ Kolom 3B (rowspan)
        </td>
      </tr>

      <!-- Baris ketiga -->
      <tr>
        <td width="100" height="137">
          <img 
            src="perform4.gif" 
            title="myPerform" 
            alt="myPicture" 
            width="250" 
            height="250"
          >
        </td>
      </tr>

      <!-- Baris keempat -->
      <tr>
        <td>Kolom 1C</td>
        <td>Kolom 2C</td>
        <td>Kolom 3C</td>
      </tr>
    </table>
  </div>
</body>
</html>
