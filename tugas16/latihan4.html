
<html>
<head><title>Convert String to Number</head></title>
<body>
    <script language="JavaScript" type="text/javascript">
        var myString = "56.02 degrees centigrade";
        var myInt;
        var myFloat;
        
        document.writeln("\"" + myString + "\" is " + parseInt(myString) + " as an integer" + "<BR>");
        
        myInt = parseInt(myString);
        
        document.writeln("\"" + myString + "\" when converted to an integer equals" +  myInt + "<BR>");
        
        myFloat = parseFloat(myString);
        
        document.writeln("\"" + myString + "\" when converted to a floating point number equals " + myFloat);
    </script>
</body>
</html>
