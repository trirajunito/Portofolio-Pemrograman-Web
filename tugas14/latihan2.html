<html>
<body>
    <script type="text/javascript">
        document.bgColor = "lightblue";
        document.writeln("<font face='tahoma' size=5 color='red'>test java script</font><br>");

        // Contoh penggunaan variabel numerik
        a = 20; b = 15; c = a * b;
        
        document.writeln("test<br>");

        var nilai1 = 67;
        var nilai2 = 80;

        rata2 = (nilai1 + nilai2) / 2;

        // Contoh penggunaan variabel string
        nama = "Ani"; alamat = "Depok";

        document.writeln("Nilai a = ", a, "<br>");
        document.writeln("Nilai b = ", b, "<br>");
        document.writeln("Nilai ", a, " * ", b, " = ", c, "<br><br>");
        document.writeln("Nilai 1 = ", nilai1, "<br>");
        document.writeln("Nilai 2 = ", nilai2, "<br>");
        document.writeln("Nilai Rata-rata = ", rata2, "<br>");
        document.writeln("Nilai saya = ", nama, "<br>");
        document.writeln("Alamat = ", alamat, "<br>");
        alert("ok sudah berhasil");
    </script>

    <p>Paragraph 1</p>
</body>
</html>
