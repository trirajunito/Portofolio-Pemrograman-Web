
<body>
    <script type="text/javascript">
        // Jika waktu < 10, anda akan mendapat ucapan selamat pagi
        // Selain itu anda akan mendapat ucapan selamat siang.

        var d = new Date();
        var time = d.getHours();

        if(time < 10) {
            document.writeln("Good Morning!");
        } else {
            document.writeln("Good day!");
        }
    </script>
</body>
